<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="images/icob.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        <div class="container">

            <div class="encriptador">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder=" Ingrese el texto aqui" 
                onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toLowerCase()"></textarea>
            </div>

            <div class="especificacion">
                <p>Solo letras minúsculas y sin acéntos</p>
            </div>
            
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button  type="button" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>

            <div class="vengador">
                <img src="images/Vengador1.png" alt="" id="vengador">
            </div>

            <div class="encriptado">
                <img src="images/m4.png" alt="" id="imagen">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="mensaje-titulo">Tomaré el Caso</h2>
                    <p id="parrafo">Ingresa el texto que se va a encriptar o desencriptar</p>
                    <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                </div>
            </div>
        </div>      
    </body>
    <script src="index.js"></script>
</html>
